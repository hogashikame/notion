<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calendar</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff;
        }
        .wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            min-height: 100%;
        }
        #calendari {
            margin: 0 auto;
            height: 130px; /* Reducido */
            width: 250px;  /* Reducido */
            font-size: 12px; /* Más pequeño */
        }
        table {
            border-collapse: collapse;
            table-layout: fixed;
            background-color: #fff;
            width: 100%;
        }
        td, th {
            text-align: center;
            background-color: #fff;
            font-size: 12px; /* Reducido */
            padding: 5px;
        }
        th {
            background-color: #9b59b6;
            color: #fff;
            font-weight: normal;
        }
        td>span {
            display: block;
            padding: 6px;
            border: 1px solid transparent;
            transition: border 0.3s ease;
        }
        td.avui>span {
            font-weight: bold;
            background-color: #9b59b6;
            color: #fff;
        }
        .boto-next, .boto-prev {
            background: rgba(0,0,0,0.1);
            color: #fff;
            font-size: 14px;
            font-weight: bold;
            height: 22px;
            width: 22px;
            position: absolute;
            top: 8px;
        }
        .boto-next { right: 5px; }
        .boto-prev { left: 5px; }
    </style>
</head>
<body>
    <div class="wrapper">
        <div id="calendari"></div>
    </div>
    <script>
        var meses = ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'];
        var dias_abr = ['D', 'L', 'M', 'X', 'J', 'V', 'S'];

        Number.prototype.pad = function(num) {
            var str = '';
            for (var i = 0; i < (num - this.toString().length); i++) str += '0';
            return str += this.toString();
        };

        function crearCalendario(widget, fecha) {
            widget.innerHTML = '';
            var tabla = document.createElement('table');
            widget.appendChild(tabla);

            var fila = document.createElement('tr');
            var titulo = document.createElement('th');
            titulo.setAttribute('colspan', 7);

            var btnPrev = document.createElement('button');
            btnPrev.className = 'boto-prev';
            btnPrev.innerHTML = '&#9666;';
            btnPrev.onclick = function() {
                fecha.setMonth(fecha.getMonth() - 1);
                crearCalendario(widget, fecha);
            };

            var btnNext = document.createElement('button');
            btnNext.className = 'boto-next';
            btnNext.innerHTML = '&#9656;';
            btnNext.onclick = function() {
                fecha.setMonth(fecha.getMonth() + 1);
                crearCalendario(widget, fecha);
            };

            titulo.appendChild(btnPrev);
            titulo.appendChild(document.createElement('span')).innerHTML = meses[fecha.getMonth()] + ' ' + fecha.getFullYear();
            titulo.appendChild(btnNext);
            fila.appendChild(titulo);
            tabla.appendChild(fila);

            fila = document.createElement('tr');
            for (var i = 0; i < 7; i++) {
                fila.innerHTML += '<th>' + dias_abr[i] + '</th>';
            }
            tabla.appendChild(fila);

            var primerDiaMes = new Date(fecha.getFullYear(), fecha.getMonth(), 1).getDay();
            var diaActual = new Date(fecha.getFullYear(), fecha.getMonth(), 1 - primerDiaMes);

            for (var s = 0; s < 6; s++) {
                fila = document.createElement('tr');
                for (var d = 0; d < 7; d++) {
                    var celda = document.createElement('td');
                    var span = document.createElement('span');
                    celda.appendChild(span);
                    span.innerHTML = diaActual.getDate();

                    if (diaActual.getMonth() !== fecha.getMonth()) celda.className = 'fora';
                    if (fecha.getDate() === diaActual.getDate() && fecha.getMonth() === diaActual.getMonth()) celda.className = 'avui';

                    diaActual.setDate(diaActual.getDate() + 1);
                    fila.appendChild(celda);
                }
                tabla.appendChild(fila);
            }
        }

        crearCalendario(document.getElementById('calendari'), new Date());
    </script>
</body>
</html>
